<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Bio-Link</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #f3f7ff, #e9eefc);
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 20px;
    }
    .profile {
      position: relative;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #5a2efc;
      color: white;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 20px rgba(90, 46, 252, 0.6);
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #111;
      margin-bottom: 8px;
    }
    p {
      color: #444;
      font-size: 14px;
      margin-bottom: 18px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }
    .social-icons a {
      color: #222;
      font-size: 20px;
      transition: transform 0.2s, color 0.2s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #5a2efc;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .link-btn {
      background: linear-gradient(135deg, #5a8dfc, #5a2efc);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      padding: 12px 20px;
      border-radius: 30px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(90, 46, 252, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="avatar">D</div>
      <h1>Digital Bio-Link</h1>
      <p>Your whole Digital Life Identity in one simple link...</p>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/digibiolink" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/digibiolink" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://youtube.com/@digibiolink" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/digibiolink/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://linkedin.com/in/digibiolink" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://pinterest.com/digibiolink" target="_blank"><i class="fab fa-pinterest"></i></a>
      <a href="https://www.reddit.com/user/digibiolink/" target="_blank"><i class="fab fa-reddit"></i></a>
      <a href="https://tumblr.com/digibiolink" target="_blank"><i class="fab fa-tumblr"></i></a>
    </div>

    <div class="links">
      <a href="https://digibio.link/" class="link-btn" target="_blank">digibio.link</a>
      <a href="https://www.linkedin.com/company/digibiolink/" class="link-btn" target="_blank">linkedin</a>
      <a href="https://www.instagram.com/digibiolink/" class="link-btn" target="_blank">Instagram</a>
      <a href="https://twitch.tv/digibiolink" class="link-btn" target="_blank">Twitch</a>
      <a href="https://twitter.com/digibiolink" class="link-btn" target="_blank">Twitter</a>
      <a href="https://youtube.com/@digibiolink" class="link-btn" target="_blank">Youtube</a>
      <a href="http://digibio.link/" class="link-btn" target="_blank">Digital Bio-Link</a>
    </div>
  </div>
</body>
</html>
